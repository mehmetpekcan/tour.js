name: Node.js CI

on:
  push:
    branches: [master]

jobs:
  single:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deployment
        uses: ./
        with:
          working-directory: packages/dashboard
          build: yarn run build
          start: yarn start
          wait-on: "http://localhost:3000"
